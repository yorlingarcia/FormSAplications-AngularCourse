<h2>Template: Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!-- campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            ngModel
            name="producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nombreValido()"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>

      <!-- campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            ngModel
            name="precio"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="precioValido()"
            >El precio debe de ser 0 o mayor</span
          >
        </div>
      </div>

      <!-- campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            ngModel
            name="existencias"
            customMin
            [minimo]="0"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            [disabled]="miFormulario.invalid"
            type="submit"
            class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
